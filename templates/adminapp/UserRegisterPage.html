{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- MDB CSS -->
    <link rel="stylesheet" href="{% static 'path/to/mdb.min.css' %}">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="{% static 'path/to/font-awesome.min.css' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .full-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-section input:focus {
            border-color: #007aff; /* Blue color similar to Appleâ€™s */
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }
        .checkbox-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .custom-checkbox .form-check-input {
            width: 1.5rem;
            height: 1.5rem;
        }
        .custom-checkbox .form-check-label {
            font-size: 0.875rem;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-buttons .btn {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            padding: 0;
            font-size: 18px;
            line-height: 36px;
        }
        .btn-link {
            color: #333;
        }
        .btn-link:hover {
            color: #007aff;
        }
    </style>
</head>
<body>
{% block body %}
<div class="full-page">
  <div class="form-container">
    <form method="post" action="{% url 'UserRegisterPageLogic' %}">
      {% csrf_token %}

      <!-- Username input -->
      <div class="form-section">
        <label class="form-label" for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>

      <!-- First name input -->
      <div class="form-section">
        <label class="form-label" for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" required />
      </div>

      <!-- Last name input -->
      <div class="form-section">
        <label class="form-label" for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" required />
      </div>

      <!-- Email input -->
      <div class="form-section">
        <label class="form-label" for="email">Email address</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>

      <!-- Password input -->
      <div class="form-section">
        <label class="form-label" for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" required />
      </div>

      <!-- Confirm Password input -->
      <div class="form-section">
        <label class="form-label" for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" required />
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>

      <!-- Register buttons -->
      <div class="social-buttons">
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- MDB JS -->
<script src="{% static 'path/to/mdb.min.js' %}"></script>
{% endblock %}
</body>
</html>
