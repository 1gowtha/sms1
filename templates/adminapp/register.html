{% extends 'Navbar/ProjectNavbar.html' %}

{% block body %}
<!-- Register Form -->
<div class="container mt-5 pt-3">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <h1 class="text-center mb-4">Register</h1>

            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'info' %}
                        <p style="color: blue">{{ message }}</p>
                    {% elif message.tags == 'error' %}
                        <p style="color: red">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <!-- Register Form -->
            <form method="POST" action="{% url 'UserRegisterLogic' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username...">
                </div>

                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name...">
                </div>

                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name...">
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address...">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password" id="password1" placeholder="Enter your password...">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password1" id="password2" placeholder="Confirm your password...">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
